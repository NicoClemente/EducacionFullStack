<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./cal.png" />
    <title>Calculadora</title>
  </head>

  <body>
    <div class="calculator">
      <div class="textbox" id="display">0</div>

      <div class="buttons">
        <button class="button" onclick="updateDisplay(9)" id="nueve">9</button>
        <button class="button" onclick="updateDisplay(8)" id="ocho">8</button>
        <button class="button" onclick="updateDisplay(7)" id="siete">7</button>

        <button class="button" onclick="updateDisplay('sumar')" id="sumar">
          +
        </button>
        <button class="button" onclick="updateDisplay(6)" id="seis">6</button>
        <button class="button" onclick="updateDisplay(5)" id="cinco">5</button>
        <button class="button" onclick="updateDisplay(4)" id="cuatro">4</button>

        <button
          class="button"
          onclick="updateDisplay('restar')"
          id="resta"
        >
          -
        </button>

        <button class="button" onclick="updateDisplay(3)" id="tres">3</button>
        <button class="button" onclick="updateDisplay(2)" id="dos">2</button>
        <button class="button" onclick="updateDisplay(1)" id="uno">1</button>

        <button
          class="button"
          onclick="updateDisplay('multiplicar')"
          id="multiplicar"
        >
          X
        </button>

        <button class="button" onclick="updateDisplay('decimal')" id="decimal">
          .
        </button>
        <button class="button" onclick="updateDisplay(0)" id="cero">0</button>

        <button class="button" onclick="updateDisplay('igual')" id="igual">
          =
        </button>
        <button class="button" onclick="updateDisplay('dividir')" id="dividir">
          /
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
